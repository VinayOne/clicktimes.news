<div class="row mb-2" *ngIf="searchResult">
    <div class="col-12" *ngFor="let result of searchResult">
    <a class="news-url side-card-links" [href]="result.url" target="_new">
        <mat-card class="side-card">
        <mat-card-content>
            <div class="row">
            <div class="col-3">
                <img class="searchImg" *ngIf="result?.image?.thumbnail?.contentUrl" mat-card-sm-image [src]="result?.image?.thumbnail?.contentUrl">
            </div>
            <div class="col-9">
                <p class="title"><strong>{{result.name}}</strong></p>
                {{result.description}}
                <br><br>
                <small class="float-end">Source: {{result.provider[0].name}} | {{result.datePublished | date: 'medium'}}</small>          
            </div>
            </div>
        </mat-card-content>
        </mat-card>
    </a>
    </div>
</div>
